<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=	, initial-scale=1.0" />
		<!-- color-scheme -->
		<meta name="color-scheme" content="light dark" />
		<!-- css -->
		<link rel="stylesheet" href="./styles/style.css" />
		<!-- fonts: lato 300 (light), 400 (regular), 700 (bold) -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<title>Minor Web Development Enquête</title>
	</head>

	<body>
		<header>
			<div>
				<h1>Minor Web-Dev Enquête</h1>
			</div>

			<!-- <nav>
				<p class="hidden"><em>Deze functionaliteiten doen het alleen als CSS aan staat:</em></p>
				<label for="colormode" class="hidden">Dark-/Light mode</label>
				<input type="checkbox" id="colormode" name="colormode" />
				<label for="textmode" class="hidden">Increase Text Size</label>
				<input type="checkbox" id="textmode" name="textmode" />
			</nav> -->
		</header>

		<main class="index">
			<!-- student information -->
			<form action="./wafs.html">
				<section>
					<h2>Persoonlijke Informatie</h2>
					<p>Als je anoniem wilt blijven, laat dan de velden leeg</p>
				</section>

				<br class="hidden" />

				<hr />

				<section>
					<br class="hidden" />
					<!-- <h3>Tijdens het vak</h3> -->
					<br class="hidden" />
					<fieldset>
						<legend>Voor- en achternaam<em> (optioneel)</em></legend>
						<br class="hidden" />
						<input
							type="text"
							name="firstname"
							id="firstname"
							placeholder="Voor- en achternaam"
							aria-placeholder="Vul je voor- en achternaam in"
							pattern="[A-Za-z\u00EB\u00E4\u00F6\u00EF\u00EE\u00F1 -]+"
							required
						/>
						<p class="error"></p>
						<br class="hidden" />
						<br class="hidden" />
					</fieldset>
					<br class="hidden" />
					<fieldset>
						<legend>Studentnummer<em>(optioneel)</em></legend>
						<br class="hidden" />
						<input
							type="text"
							name="studentid"
							id="studentid"
							placeholder="9 cijfers, bijv. 500812345"
							aria-placeholder="Vul je studentnummer in (9 cijfers)"
							pattern="[0-9]{9}"
							required
						/>
						<p class="error"></p>
						<br class="hidden" />
						<br class="hidden" />
					</fieldset>
					<br class="hidden" />
					<fieldset>
						<legend>E-mailadres <em>(optioneel)</em></legend>
						<br class="hidden" />
						<input
							type="email"
							name="email"
							id="email"
							placeholder="Voorbeeld@gmail.com"
							aria-placeholder="Vul je e-mail in"
							required
						/>
						<p class="error"></p>
						<br class="hidden" />
						<br class="hidden" />
					</fieldset>
				</section>

				<br class="hidden" />

				<div>
					<!-- <button type="submit">Volgende</button> -->
					<a class="button" href="./wafs.html">Volgende</a>
				</div>
			</form>

			<br class="hidden" />
			<footer><p>Stap 1/9</p></footer>
		</main>
		<script src="./scripts/main.js"></script>
	</body>
</html>
