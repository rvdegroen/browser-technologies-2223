<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=	, initial-scale=1.0" />
		<!-- color-scheme -->
		<meta name="color-scheme" content="light dark" />
		<!-- css -->
		<link rel="stylesheet" href="./styles/style.css" />
		<!-- fonts: lato 300 (light), 400 (regular), 700 (bold) -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<title>Minor Web Development Enquête</title>
	</head>

	<body>
		<header>
			<div>
				<h1>Minor Web-Dev Enquête</h1>
			</div>

			<br class="hidden" />

			<nav>
				<p class="hidden">Deze functionaliteiten doen het alleen als CSS aan staat.</p>
				<label for="colormode" class="hidden">Dark-/Light mode</label>
				<input type="checkbox" id="colormode" name="colormode" />
				<label for="textmode" class="hidden">Increase Text Size</label>
				<input type="checkbox" id="textmode" name="textmode" />
			</nav>
		</header>

		<main>
			<br class="hidden" />

			<!-- student information -->
			<form action="./wafs.html">
				<fieldset>
					<h2>Persoonlijke Informatie</h2>
					<p>We hebben altijd je gegevens nodig om te weten of je echt een student bent</p>
					<label>
						Voornaam *
						<input
							type="text"
							name="firstname"
							id="firstname"
							placeholder="Voornaam"
							aria-placeholder="Vul je voornaam in"
							required
						/>
					</label>

					<br class="hidden" />

					<label>
						Achternaam *
						<input
							type="text"
							name="surname"
							id="surname"
							placeholder="Achternaam"
							aria-placeholder="Vul je achternaam in"
							required
						/>
					</label>

					<br class="hidden" />

					<label>
						E-mail *
						<input
							type="email"
							name="email"
							id="email"
							placeholder="Voorbeeld@gmail.com"
							aria-placeholder="Vul je e-mail in"
							required
						/>
					</label>
				</fieldset>

				<br class="hidden" />

				<fieldset>
					<h2>Privacy</h2>
					<p>Jouw gegevens blijven verborgen als je anoniem wilt blijven</p>
					<label> Ik wil anoniem blijven <em>(optioneel)</em><input type="checkbox" /></label>
				</fieldset>

				<br class="hidden" />

				<button type="submit">Volgende</button>
			</form>
		</main>

		<br class="hidden" />

		<footer><p>1/9</p></footer>
	</body>
</html>
