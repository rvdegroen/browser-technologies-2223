<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- font: lato 300 (light), 400 (regular), 700 (bold) -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<!-- css -->
		<meta name="color-scheme" content="light dark" />
		<link rel="stylesheet" href="./styles/style.css" />
		<title>Minor Web Development Survey</title>
	</head>
	<body>
		<header>
			<div>
				<input type="checkbox" id="color__mode" />
			</div>
			<h1>Minor Web Development Survey</h1>
			<p>Tell us about your experience</p>
		</header>

		<main>
			<!-- student information -->
			<form action="POST">
				<!-- student information -->
				<h2>Student Information</h2>

				<label for="firstname"
					>First name
					<br class="hidden" />
					<input
						type="text"
						name="firstname"
						id="firstname"
						aria-required="true"
						placeholder="First name"
					/>
					<br class="hidden" />
				</label>
				<br class="hidden" />

				<label for="lastname"
					>Last name
					<br class="hidden" />
					<input
						type="text"
						name="lastname"
						id="lastname"
						aria-required="true"
						placeholder="Last name"
					/>
				</label>
				<br class="hidden" />

				<br class="hidden" />

				<label for="studentid"
					>Student ID
					<br class="hidden" />
					<input
						type="number"
						name="studentid"
						id="studentid"
						aria-required="true"
						placeholder="student ID number"
					/>
				</label>
			</form>
			<br class="hidden" />
			<!-- next previous buttons, that would need a POST or PUT request -->
			<div>
				<a href="#" type="submit" rel="prev" class="asecondary">Previous</a>
				<b class="hidden"><a href="#" rel="next">Next</a></b>
			</div>
		</main>

		<script src="./scripts/script.js" defer></script>
	</body>
</html>
