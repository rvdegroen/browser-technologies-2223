<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="./scripts/script.js" defer></script>
		<meta name="color-scheme" content="light dark" />
		<link rel="stylesheet" href="../styles/style.css" />
		<title>Survey: Minor Web Development</title>
	</head>
	<body>
		<header></header>
		<!-- buttons for accesibility -->
		<section>
			<p class="hidden">These checkboxes are only available when CSS is enabled.</p>
			<label for="colormode">Dark or light mode </label>
			<input name="colormode" type="checkbox" id="colormode" />
			<label for="fontsize">Increased font size</label>
			<input name="fontsize" type="checkbox" id="fontsize" />
		</section>

		<main>
			<form action="./html/wafs.html" id="home">
				<h1>Web App from Scratch</h1>
				<h2>Profressors: Robert Spier & Joost Faber</h2>
				<fieldset>
					<legend>How much did you enjoy the subject? *</legend>
					<div class="buttons scale">
						<label>
							<input type="radio" name="enjoy" value="1" required />
							<span>1</span>
						</label>
						<br class="hidden" />
						<label>
							<input type="radio" name="enjoy" value="2" />
							<span>2</span>
						</label>
						<label>
							<input type="radio" name="enjoy" value="3" />
							<span>3</span>
						</label>
						<label>
							<input type="radio" name="enjoy" value="4" />
							<span>4</span>
						</label>
						<label>
							<input type="radio" name="enjoy" value="5" checked />
							<span>5</span>
						</label>
						<label>
							<input type="radio" name="enjoy" value="6" />
							<span>6</span>
						</label>
						<label>
							<input type="radio" name="enjoy" value="7" />
							<span>7</span>
						</label>
						<label>
							<input type="radio" name="enjoy" value="8" />
							<span>8</span>
						</label>
						<label>
							<input type="radio" name="enjoy" value="9" />
							<span>9</span>
						</label>
						<label>
							<input type="radio" name="enjoy" value="10" />
							<span>10</span>
						</label>
					</div>
				</fieldset>
				<br class="hidden" />
				<fieldset>
					<legend>Please elaborate on the above answer:</legend>
					<textarea
						name="enjoy"
						id="enjoy"
						cols="30"
						rows="10"
						placeholder="Example: I gave this subject a 10, because I wouldn't change anything about it."
					></textarea>
				</fieldset>
				<br class="hidden" />
				<div>
					<a href="../index.html" class="tertiary_button">Previous</a>
					<button class="primary_button" type="submit" value="submit">Next</button>
				</div>
			</form>
		</main>

		<footer>
			<h2 class="page">2 / 9</h2>
		</footer>
	</body>
</html>
