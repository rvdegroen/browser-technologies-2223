<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="../scripts/script.js" defer></script>
		<meta name="color-scheme" content="light dark" />
		<link rel="stylesheet" href="../styles/style.css" />
		<title>Survey: Minor Web Development</title>
	</head>
	<body>
		<header></header>
		<!-- buttons for accesibility -->
		<section>
			<p class="hidden">These checkboxes are only available when CSS is enabled.</p>
			<label for="colormode">Dark or light mode </label>
			<input name="colormode" type="checkbox" id="colormode" />
			<label for="fontsize">Increased font size</label>
			<input name="fontsize" type="checkbox" id="fontsize" />
		</section>

		<main>
			<form action="./cttr.html" id="wafs">
				<h1>Web App from Scratch</h1>
				<p>Teachers: Vasilis Gemert & Sanne 't Hoofd</p>
				<fieldset>
					<legend>How much would you rate Web App from Scratch? *</legend>
					<div>
						<label>
							<input type="radio" name="semester" value="semester1" required />
							<span>Semester 1</span>
						</label>
						<label>
							<input type="radio" name="semester" value="semester2" checked />
							<span>Semester 2</span>
						</label>
					</div>
				</fieldset>
				<fieldset>
					<legend>Could you explain why you gave this subject this rating?</legend>
					<input type="text" />
				</fieldset>
				<br class="hidden" />
				<fieldset>
					<legend>Please elaborate on the above answer:</legend>
					<textarea
						name="enjoy"
						id="enjoy"
						cols="30"
						rows="10"
						placeholder="Example: I gave this subject a 10, because I wouldn't change anything about it."
					></textarea>
				</fieldset>
				<br class="hidden" />
				<div>
					<button class="tertiary_button">Previous</button>
					<button class="primary_button" type="submit" value="submit">Next</button>
				</div>
			</form>
		</main>

		<footer>
			<h2>1 / 9</h2>
		</footer>
	</body>
</html>
